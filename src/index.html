<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"BeLonq | Home"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="hero min-vh">
					<div class="hero__container">
						<div class="hero__first">
							<div class="hero__logo">
								<img class="logo__ic" src="@img/icon/logo.svg" width="120" height="57" alt="logo BeLonq agency">
							</div>
							<div class="hero__start start-hero">
								<ul class="start-hero__list">
									<li class="start-hero__item">
										<p class="start-hero__num">
											15
										</p>
										<p class="start-hero__name">
											YEARS EXPERIENCE
										</p>
									</li>
									<li class="start-hero__item">
										<p class="start-hero__num">
											250
										</p>
										<p class="start-hero__name">
											PROJECTS
										</p>
									</li>
									<li class="start-hero__item">
										<p class="start-hero__num">
											4
										</p>
										<p class="start-hero__name">
											PERSONAL STARTUPS
										</p>
									</li>
								</ul>
							</div>
						</div>
						<div class="hero__second">
							<div class="hero__t-wr">
								<h1 class="hero__title title-hero">
									<span class="title-hero__a ">
										<span>B</span><span>R</span><span>A</span><span>N</span><span>D</span>
									</span>
									<span class="title-hero__b">
										<span>Y</span><span>O</span><span>U</span><span>R</span>
									</span>
									<span class="title-hero__c">
										<span>S</span><span>T</span><span>A</span><span>R</span><span>T</span>
									</span>
									<span class="title-hero__d">
										<span>U</span><span>P</span>
									</span>
								</h1>
							</div>
							<div class="hero__right">
								<img class="panda-img" src="@img/panda_smaile.png" width="1123" height="1138" alt="panda">
								<div class="hero__decor decor">
									<div class="decor__lines">
										<img class="lines-img" src="@img/lines-yellow.svg" width="542" height="207" alt="decor lines">
									</div>
									<img class="count-list" src="@img/counts.svg" width="358" height="105" alt="counts">
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="services min-vh">
					<div class="services__container">
					
					</div>
				</section>
				<section class="partners min-vh">
					<div class="partners__container">
						
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		<script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
		@@include('html/_js.htm',{})
	</body>
</html>
